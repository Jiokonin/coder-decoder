<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/cadeado.png" type="img/x-icon">
    <title>Decoder</title>
</head>

<body>
    <main class="main container">

        <header class="cabecalho">
            <h1>Criptografia de textos</h1>
        </header>

        <div class="container__input">

            <div class="input">
                <textarea id="texto" placeholder="insira seu texto aqui..."></textarea>
                <p>*somente letras min√∫sculas e sem caracteres especiais!</p>
            </div>

        

            <div id="output">
            <img src="assets/cadeado.png" alt="cadeado digital">
            <h2>Mensagem criptografada</h2>
            <span>Insira o texto para criptografar</span>
            <button class="btn__copiar" id="copiar" onclick="copiar()">Copiar</button>
            </div>

        </div>

        <div class="buttons">

            <div class="container__btn">
                <button onclick="criptografar()" class="btn cripto">Criptografar</button>
                <button onclick="descriptografar()" class="btn descripto">Descriptografar</button>
            </div>

        </div>


    </main>

    <footer class="rodape">

        <div class="icons">
            <a href=""><ion-icon name="logo-github"></ion-icon></a>
        </div>
        <h3>Desenvolvido por Jiokonin</h3>

    </footer>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
